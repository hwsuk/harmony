version: "3.9"

services:
  discord-bot:
    image: "emberdex/hwsuk-harmony:latest"
    container_name: "harmony-bot"
    restart: on-failure
    volumes:
      - type: bind
        source: ./config.json
        target: /botapp/config.json
    networks:
      - harmony

  mongodb:
    image: "mongo:7.0.2"
    command: --replSet rs01 --bind_ip localhost,harmony-db
    container_name: "harmony-db"
    restart: on-failure
    ports:
      - "127.0.0.1:27020:27017"
    env_file:
      - .env.mongodb
    networks:
      - harmony
    volumes:
      - type: bind
        source: ./db
        target: /data/db

  vault:
    image: "hashicorp/vault:latest"
    container_name: "harmony-vault"
    restart: on-failure
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8200'
      ADMIN_USERNAME: 'admin'
      ADMIN_PASSWORD: 'ThisIsYourAdminPassword'
    cap_add:
      - IPC_LOCK
    volumes:
      - type: bind
        source: ./vault
        target: /data
    command: /data/init.sh
    networks:
      - harmony

networks:
  harmony: